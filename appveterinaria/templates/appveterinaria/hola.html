{%extends "appveterinaria/base.html" %} 

{% block lista %}

    {%for alimentogatos in productos %}
                <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"></div>

                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{alimentogatos.marca}}</h5>
                                    <!-- Product price-->
                            
                                    {{alimentogatos.precio}}
                                    {{alimentogatos.info}}
                            
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            
                            </div>
                        </div>

                    </div>

    {%endfor %}
    
{% endblock lista %}
